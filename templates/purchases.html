<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes achats</title>
</head>
<body>
    <!-- Historique charge depuis orders_service -->
    <h1>Achats de {{ username }}</h1>
    {% if purchases %}
        <ul>
        {% for item in purchases %}
            <li>{{ item }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucun achat pour le moment.</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Retour a l'accueil</a>
</body>
</html>
