<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
    <!-- Tableau de bord apres validation du token -->
    <h1>Bonjour {{ username }}</h1>
    <h2>Liste des articles</h2>
    <ul>
        {% for article in articles %}
            <li>
                {{ article.name }}
                <form action="{{ url_for('buy', article_id=article.id) }}" method="get" style="display:inline;">
                    <button type="submit">Acheter</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('view_purchases') }}">Voir mes achats</a> |
    <a href="{{ url_for('logout') }}">Se deconnecter</a>
</body>
</html>
