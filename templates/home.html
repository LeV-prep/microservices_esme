<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
    <h1>Bonjour M {{ username }}</h1>
    <h2>Liste des articles</h2>
    <ul>
        {% for article in articles %}
            <li>
                {{ article.name }}
                <form action="{{ url_for('buy', article_id=article.id) }}" method="get" style="display:inline;">
                    <input type="hidden" name="username" value="{{ username }}">
                    <button type="submit">Acheter</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('view_purchases', username=username) }}">Voir mes achats</a>
</body>
</html>
