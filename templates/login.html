<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Connexion</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if success_username %}
        <p style="color:green;">Compte <strong>{{ success_username }}</strong> cree avec succes. Tu peux te connecter maintenant.</p>
    {% endif %}
    <form method="post">
        <label>Nom d'utilisateur :
            <input type="text" name="username" required>
        </label><br><br>
        <label>Mot de passe :
            <input type="password" name="password" required>
        </label><br><br>
        <button type="submit">Login</button>
    </form>
    <p>Pas encore de compte ? <a href="{{ url_for('register') }}">Inscris-toi ici</a>.</p>
</body>
</html>
